<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      // SPA GitHub Pages redirect
      (function() {
        var l = window.location;
        var repoBase = "/some"; // <-- adjust to your repo name
        var redirect = repoBase + "/?p=" + encodeURIComponent(l.pathname.replace(repoBase, "") + l.search + l.hash);
        l.replace(redirect);
      })();
    </script>
  </head>
  <body></body>
</html>
